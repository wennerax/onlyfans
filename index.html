<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоплеер на весь экран</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<video id="myVideo" autoplay muted playsinline>
    <source src="https://i.imgur.com/z4lNhAt.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>

<script>
    document.body.requestFullscreen(); // Запрашиваем полноэкранный режим
    const video = document.getElementById('myVideo');

    // Снимаем "без звука", показываем видео в звуковом режиме
    video.muted = false; // Звук включен
    video.play().catch(err => {
        console.error("Ошибка воспроизведения:", err);
    });
</script>

</body>
</html>
